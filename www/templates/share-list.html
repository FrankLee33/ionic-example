<ion-view view-title="四六级" hide-nav-bar="true"><ion-header-bar class="bar-forsix" align-title="center"><div class="buttons"><a ng-click="$ionicGoBack()" class="button button-icon icon ion-ios-arrow-left"></a></div><h1 class="title">四六级</h1><div class="buttons"></div></ion-header-bar><ion-content class="gbg"><div class="list"><div class="item card pic-news" ng-repeat="item in items"><div class="pic" style="background-image:url({{item.pic}})"></div><h2>{{item.title}}</h2><p>{{item.label}}</p><p>{{item.time| date:"yyyy-MM-dd"}} <i class="reply-label">{{item.reply}}</i> <i class="love-label">{{item.love}}</i></p><hr><div class="face-list"><div class="row" ng-repeat="loves in item.loves"><div class="col" ng-repeat="love in loves"><div class="face-box" ng-show="love.fname"><i class="face" style="background-image:url(./img/user/face{{love.id}}.png)"></i><div class="label">{{love.fname}}</div></div></div></div></div></div></div></ion-content></ion-view>
