<ion-view view-title="选择科目" hide-nav-bar="true"><ion-header-bar class="bar-forsix" align-title="center"><div class="buttons"><a ng-click="$ionicGoBack()" class="button button-icon icon ion-ios-arrow-left"></a></div><h1 class="title">选择科目</h1><div class="buttons"><a class="button button-icon">保存</a></div></ion-header-bar><ion-content><div class="list checkGroupList"><div ng-repeat="item in itemList"><div class="item item-avatar item-rdivider item-pic-left"><i class="radius-icon" style="background-color:{{item.color}};background-image:url({{item.ico}})"></i><h2>{{item.title}}</h2></div><div class="row" ng-repeat="itemRow in item.childs"><div class="col" ng-repeat="btnItem in itemRow"><a class="checkBox" ng-class="{true: 'checked',false:''}[btnItem.checked]" ng-click="btnItem.checked=!btnItem.checked" ng-show="btnItem.title">{{btnItem.title}}</a></div></div></div></div></ion-content></ion-view>
