<ion-view view-title="{{friendName}} 聊天" hide-nav-bar="true"><ion-header-bar class="bar-forsix" align-title="center"><div class="buttons"><a ng-click="$ionicGoBack()" class="button button-icon icon ion-ios-arrow-left"></a></div><h1 class="title">{{friendName}}</h1><div class="buttons"></div></ion-header-bar><ion-content class="gbg padding"><ion-refresher on-refresh="doPrePage()" pulling-text="下拉加载更多..." refreshing-text="正在加载" refreshing-icon="ion-loading-b"></ion-refresher><p>&nbsp;</p><ul class="chat-thread"><li ng-class="{true: 's', false: 'f'}[item.from_user==userId]" ng-repeat="item in items"><i style="background-image:url({{item.face}})"></i> <span ng-bind-html="item.content|chat_msg"></span></li></ul></ion-content><ion-footer-bar class="bar bar-footer item-input-inset"><label class="item-input-wrapper"><i class="icon ion-compose placeholder-icon"></i> <input type="text" placeholder="请输入内容" ng-keyup="editKeyup($event)" ng-model="editMsgText"></label><button class="button button-clear" ng-click="sendMsg()">发送</button></ion-footer-bar></ion-view>
